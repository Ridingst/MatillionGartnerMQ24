name: Matillion Data Productivity Cloud
run-name: Validating New and Modified Pipelines
permissions: write-all

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "validate"
  Validate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.CLIENT }}
          private-key: ${{ secrets.TOKEN }}

      - name: Use the token
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh api octocat

      # Runs a single command using the runners shell
      - name: Validate
        run: |
          echo ${bold}Validating Pipelines...
          echo Identifying new or updated pipelines
          sleep 4.5
          echo "(1) New Orchestration Pipeline and (1) New Transformation Pipeline identified;"
          echo "    [ORCH] Marketing Leads/Leads 2024"
          echo "    [TRANS] Marketing Leads/Leads 2024 Prep"
          echo ""
          echo ""
          sleep 3
          echo "Validating Pipelines 1/2: [ORCH] Marketing Leads/Leads 2024 - SUCCESS"
          sleep 3
          echo "Validating Pipelines 2/2: [TRANS] Marketing Leads/Leads 2024 Prep - SUCCESS"
          echo "2/2 Pipelines successfully validated"
          echo "DONE - SUCCESS"

      - name: Post Validation Status 
        #gh issue comment ${{ github.event.number }} --body "$(cat <<EOF
        run: |
          gh issue comment ${{ github.event.number }} --body "$(cat <<EOF
          ## Data Productivity Cloud: Validate
          ðŸŽ‰ All Pipelines have validated successfully ðŸŽ‰\
            
          
          Project: **Marketing Leads**
          Validation Status: 100% (2/2) **PASS**\
          
          | Pipeline Name                   | Orch/Trans     | Validation Status |
          |---------------------------------|----------------|-------------------|
          | Marketing Leads/Leads 2024      | Orchestration  | âœ…                |
          | Marketing Leads/Leads 2024 Prep | Transformation | âœ…                |
          EOF
          )"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          GH_REPO: ${{ github.repository }}

  Test:
    needs: Validate
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.CLIENT }}
          private-key: ${{ secrets.TOKEN }}

      - name: Post Test Status
        #gh issue comment ${{ github.event.number }} --body "$(cat <<EOF
        run: |
          sleep 2
          gh issue comment ${{ github.event.number }} --body "$(cat <<EOF
          ## Data Productivity Cloud: Test
          ðŸŽ‰ All tests have passed ðŸŽ‰ \

          
          Project: **Marketing Leads**
          Pipelines Tested: 100% (2/2) **PASS**
          Test Scenarios: 100% (4/4) **PASS**\
          
          
          | Test                       | Orch/Trans     | Pipeline              | Test Status |
          |----------------------------|----------------|-----------------------|-------------|
          | Check for duplicate emails | Transformation | Leads 2024 Test cases | âœ…           |
          | Check country list         | Transformation | Leads 2024 Test cases | âœ…           |
          | Standardized names         | Transformation | Leads 2024 Test cases | âœ…           |
          | Table exists               | Orchestration  | Leads 2024            | âœ…           |
          
          â“ _tip_ â“
          If you'd like to publish these pipelines, you can reply with \`@matillion-dpc publish\` alternatively you can reply with \`@matillion-dpc help\` for more other helpful ideas
          
          
          EOF
          )"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          GH_REPO: ${{ github.repository }}
