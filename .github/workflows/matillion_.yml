name: Matillion Data Productivity Cloud
run-name: Validating New and Modified Pipelines
permissions: write-all

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "validate"
  Publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.CLIENT }}
          private-key: ${{ secrets.TOKEN }}

      - name: Post Publish Status
        #gh issue comment ${{ github.event.number }} --body "$(cat <<EOF
        run: |
          sleep 4
          number=$(gh pr list -s all --limit 1 | awk '{print $1}' | cut -c 1-)
          gh issue comment $number --body "$(cat <<EOF
          ## Data Productivity Cloud: Publish
          🎉 3 Pipelines have been published to [**Production**] environment 🎉 \

          
          Published Pipelines;
            * [1]    Marketing Leads/Leads 2024
            * [2]    Marketing Leads/Leads 2024 Prep
          
          
          ❓ _tip_ ❓
          I can automatically update any existing schedules to execute using the latest version, just reply with \`@matillion-dpc schedule update\`.
          Alternatively you can create a new schedule by replying \`@matillion-dpc [pipeline id] [frequency or cron expression]\`
          
          
          EOF
          )"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          GH_REPO: ${{ github.repository }}

  Scheudle:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: Publish

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.CLIENT }}
          private-key: ${{ secrets.TOKEN }}

      - name: Post Schedule Status
        #gh issue comment ${{ github.event.number }} --body "$(cat <<EOF
        run: |
          sleep 5
          number=$(gh pr list -s all --limit 1 | awk '{print $1}' | cut -c 1-)
          gh issue comment $number --body "$(cat <<EOF
          ## Data Productivity Cloud: Schedule
          🎉 Yay! I've created a new schedule for **Marketing Leads/Leads 2024** to run **Daily**  🎉 \
          
          EOF
          )"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          GH_REPO: ${{ github.repository }}
